<div class="d-flex justify-content-center my-5">

    <form [formGroup]="form" class="example-form">

        <h1>Update Product:</h1>

        <h3>Product info:</h3>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" placeholder="{{product.name}}">
        </mat-form-field>

        <mat-form-field appearance="fill" floatLabel="always" class="example-full-width">
            <mat-label>Product Value</mat-label>
            <input matInput maxlength="14" type="number" class="example-right-align" placeholder="{{product.value | currency}}" formControlName="value" >
        </mat-form-field>




        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Product Status</mat-label>
                <mat-select formControlName="status" placeholder="{{productStatusTag}}">
                    <mat-option  value="true">Active</mat-option>
                    <mat-option  value="false">Inactive</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Product Quantity</mat-label>
                <input matInput type="number" formControlName="quantity" placeholder="{{product.quantity}}" />
            </mat-form-field>
        </div>


        <h3>Supplier info:</h3>
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Supplier Code</mat-label>
            <input matInput type="number" formControlName="idsupplier" placeholder="{{product.idsupplier}}" />
        </mat-form-field>


            <button type="button" mat-raised-button color="warn" (click)="openDialog()">Update Product</button>


    </form>


</div>
