<div class="py-5 px-5">
    <h3 class="text-center">Do you confirm the action?</h3>
    <div class="d-flex gap-3 justify-content-center">
        <button type="button" mat-raised-button color="primary" [mat-dialog-close]="true" (click)="openSnackBar()">Confirm</button>
        <button type="button" mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    </div>
    
</div>
